<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Raices</title>
</head>
<body>
    <header>
        <h1>Determinar raices</h1>
    </header>
    <section><div class="calc" id="salida"></div></section>
    <script>
        var a = parseInt(prompt("Ingrese el primer valor: "))
        var b = parseInt(prompt("Ingrese el segundo valor: "))
        var c = parseInt(prompt("Ingrese el tercer valor: "))

        var D = Math.pow(b,2)-4*a*c;
        var x1 = (-b + Math.sqrt(D))/(2*a).toFixed(2);
        var x2 = (-b - Math.sqrt(D))/(2*a).toFixed(2);

        if (D>0) {
            document.getElementById("salida").innerHTML ="La ecuación tiene dos raíces, las raíces son: x1 = "+x1+", x2 = "+x2;
        }else if (D==0) {
            document.getElementById("salida").innerHTML ="La ecuación tiene una raíz, la raíz es: x1 = "+x1;
        }else{
            document.getElementById("salida").innerHTML ="La ecuación no tiene raices";
        }
    </script>
</body>
</html>
